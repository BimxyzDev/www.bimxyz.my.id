<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT BIMXYZ OFFICIAL</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: linear-gradient(-45deg, #000, #111, #000, #111);
      background-size: 400% 400%;
      animation: wavebg 12s ease infinite;
    }

    @keyframes wavebg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      background: #111;
      padding: 15px;
      box-shadow: 0 0 10px #00ffcc33;
    }
    .navbar a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 5px #00ffcc;
    }

    .page {
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid cyan;
      box-shadow: 0 0 25px cyan;
      margin: 0 auto 15px;
      display: block;
    }

    h2 {
      color: cyan;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan;
    }

    .pay-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #111;
      color: white;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 12px cyan;
      cursor: pointer;
      transition: 0.3s ease;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px cyan; }
      50% { box-shadow: 0 0 25px cyan; }
      100% { box-shadow: 0 0 12px cyan; }
    }

    .pay-btn:hover {
      background-color: cyan;
      color: #000;
      box-shadow: 0 0 20px cyan;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .qris-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .qris-popup img {
      width: 320px;
      max-width: 85%;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      margin-bottom: 20px;
    }

    .qris-popup p {
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .qris-popup button {
      padding: 10px 20px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .qris-popup button:hover {
      background: red;
    }

    .contact-section {
      margin-top: 60px;
    }

    .contact-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .contact-buttons a {
      padding: 10px 20px;
      background: #111;
      color: cyan;
      border: 1px solid cyan;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact-buttons a:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>

<audio id="bgm" src=""></audio>

<!-- Navbar -->
<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="produk.html">Produk</a>
  <a href="contact.html">Kontak</a>
</nav>

<!-- Payment Page -->
<div class="page" id="paymentPage">
  <img src="https://img1.pixhost.to/images/8841/642621362_rafaofficial.jpg" alt="Profile" class="profile-img">
  <h2>PAYMENT BIMXYZ OFFICIAL</h2>

  <button class="pay-btn" onclick="copyToClipboard('089654288987')">DANA</button>
  <button class="pay-btn" onclick="copyToClipboard('')">OVO</button>
  <button class="pay-btn" onclick="copyToClipboard('089654288987')">GOPAY</button>
  <button class="pay-btn" onclick="showQRIS()">QRIS</button>

  <div class="footer">© Powered by Bimxyz official || https://bimxyzoffc.vercel.app </div>
</div>

<!-- QRIS POPUP -->
<div class="qris-popup" id="qrisPopup">
  <img src="https://img1.pixhost.to/images/8842/642627256_rafaofficial.jpg">
  <p>SILAHKAN KIRIM BUKTI PEMBAYARAN KE ADMIN</p>
  <button onclick="hideQRIS()">Tutup</button>
</div>

<script>
  function showQRIS() {
    document.getElementById('qrisPopup').style.display = 'flex';
  }

  function hideQRIS() {
    document.getElementById('qrisPopup').style.display = 'none';
  }

  function copyToClipboard(nomor) {
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(nomor)
        .then(() => alert("✅ Nomor berhasil disalin:\n" + nomor))
        .catch(() => fallbackCopy());
    } else {
      fallbackCopy();
    }

    function fallbackCopy() {
      const temp = document.createElement("textarea");
      temp.value = nomor;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand("copy");
        alert("Kirim bukti transfer ke admin:\n" + nomor);
      } catch {
        alert("❌ Gagal menyalin nomor.");
      }
      document.body.removeChild(temp);
    }
  }
</script>
</body>
</html>
